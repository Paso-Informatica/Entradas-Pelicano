<html>

<head>

    <title>Entradas Prefinde</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <style>
        @font-face {
            font-family: "Handel Gothic";
            src: url(./HANDGOTN.TTF) format("truetype");
        }

        html {
            height: 100%;
            background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
            overflow: hidden;
        }

        body {
            background: transparent;
            color: #ffffff;
        }

        .bluelight {
            text-shadow: 0 0 10px #3498DB,
                0 0 20px #3498DB,
                0 0 30px #3498DB,
                0 0 40px #2980B9,
                0 0 70px #2980B9,
                0 0 80px #2980B9,
                0 0 80px #2980B9,
                0 0 150px #2980B9;
        }

        .clock {
            overflow: hidden;
        }

        .col-md-12 {
            overflow: hidden;
            padding-bottom: 20px;
        }

        .top-pane {
            margin-bottom: 0px;
            border-radius: 5px 5px 0px 0px;
            background-color: rgba(77, 208, 225, 0);
            border: none;
            box-shadow: none;
        }

        .bottom-pane {
            margin-top: 0px;
            border-radius: 0px 0px 5px 5px;
            background-color: rgba(63, 81, 181, 0);
            border: none;
            box-shadow: none;
        }

        @media (min-width: 768px) {
            .num {
                font-size: 80px;
            }
        }

        @media (max-width: 767px) {
            .num {
                font-size: 50px;
            }
        }

        @media (max-width: 480px) {
            .num {
                font-size: 30px;
            }
        }

        @media (min-width: 768px) {
            .text {
                font-size: 35px;
            }
        }

        @media (max-width: 767px) {
            .text {
                font-size: 20px;
            }
        }

        @media (max-width: 480px) {
            .text {
                font-size: 15px;
            }
        }

        @media (min-width: 768px) {
            body {
                padding-top: 20px;
            }
        }

        h1 {
            padding-top: 5px;
        }

        @media (min-width: 768px) {
            h1 {
                margin-bottom: 75px;
                font-size: 80px;
            }
        }

        .font {
            font-family: 'Handel Gothic' !important;
            text-transform: uppercase !important;
        }

        #bgVideo {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
        }
    </style>
</head>

<body>
    <video autoplay muted loop id="bgVideo">

    <div class="wrapper">

                </div>
            </div>
        </div>
    </div>
</body>

</html>
